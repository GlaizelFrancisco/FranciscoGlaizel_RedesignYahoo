<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo Messenger</title>
    <link rel="icon" type="image/x-icon" href="images/yahoo_messenger.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
    <div class="form">
        <img src="images/yahoo.png" alt="yahoo">
        <h2>YAHOO! MESSENGER</h2>
        <div class="inputBox">
            <input type="text" required="required">
            <span>Yahoo ID</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" required="required">
            <span>Password</span>
            <i></i>
        </div>
        <div class="checkboxes">
            <div class="checkbox">
                <input type="checkbox" id="checkbox1"/>
                <label  for="checkbox1"> Remember my ID and Password.</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox2"/>
                <label class="checkbox__label" for="checkbox2"> Sign in Automatically.</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="checkbox3"/>
                <label class="checkbox__label" for="checkbox3"> Sign in as invisible to Everyone.</label>
            </div>
        </div>
        <input type="submit" value="Sign In">
        <div class="dropdown">
            <label for="language">Language:</label>
            <select id="language">
                <option>English(U.S)</option>
                <option>Filipino</option>
            </select>
    </div>
    <div class="link">
        <a href="#"> Get a new Yahoo ID...</a>
        <a href="#"> Forgot your Password</h5>
    </div>
</div>
</body>

</html>
